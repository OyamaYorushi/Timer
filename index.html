<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
</head>
<body>
    <div class="container">
        <h1 class="text-center">Meu Timer</h1>
        <div class="timer">
            <p id="setTimer" class="text-center font-size">00:00:00</p>
        </div>
        <div class="functions text-center">
            <button id="start" name="start">Iniciar</button>
            <button id="pause" name="pause">Pausar</button>
            <button id="restart" name="restart">Zerar</button>
        </div>
    </div>
</body>
</html>
